<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style3-2.css" />
    <title>reto03/1</title>
    <script
      src="https://kit.fontawesome.com/e12f6f1d53.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href=""><i class="fa-sharp fa-solid fa-bars"></i></a>
          </li>
          <li>To do List</li>
          <li>
            <a href=""><i class="icononav fa-regular fa-circle-user"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <form action="servidor-ejemplo.com">
        <fieldset>
          <h2>Ingrese una Tarea<i class="fa-regular fa-circle-xmark"></i></h2>

          <div class="form-control">
            <label for="name">Nombre de la Tarea</label>
            <input type="name" id="name" required />
          </div>

          <div class="form-control">
            <label for="List" class="List">Tipo de Tarea</label>

            <select>
              <option value="HTML">Trabajo</option>
              <option value="HTML">Personal</option>
              <option value="CSS">Domestica</option>
              <option value="JavaScript">Entretenimiento</option>
              <option value="React">Laborales</option>
            </select>
          </div>

          <div class="form-control">
            <label for="descripcion">Descripcion</label>
            <textarea id="message" cols="30" rows="10" required></textarea>
          </div>

          <div class="botones">
            <ul>
              <li class="cancelar">Cancelar</li>
              <li class="agregar">Agregar</li>
            </ul>
          </div>
        </fieldset>
      </form>
    </section>

    <footer>
      <div>
        <a href=""><img src="images/iconomas.jpg" alt="" class="iconomas" /></a>
      </div>
    </footer>
  </body>
</html>
